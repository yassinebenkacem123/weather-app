<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="weathe_app.css">
    <title>Weather_App</title>
</head>
<body>
    <div class="card">
        <div class="input-box">
            <i class="fa-solid fa-location-dot"></i>
            <input id = "input" type="text" spellcheck = 'false' placeholder="name of the city">
            <button class = "btn" type = "button"><img src="images/search.png" alt="buttonForSearch"></button>    
        </div>
        <div class="errors">
            <h3></h3>
        </div>

        <div class="weather">
            <img src="images/drizzle.png" alt="weather-icon">
            <h1 class = "temp">22 Â°C</h1>
            <h2 class = "city">New York</h2>

            <!--   details about the weather    -->

            <div class="details">
                <div class="col">
                    <img src="images/humidity-sensor.png" alt="humidity">
                    <div class = "text text-1">
                        <p>HUMIDITY</p>
                        <p class = "humidity">50%</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="humidity">
                    <div class = "text text-2">
                        <p>WIND SPEED</p>
                        <p class = "wind">20 Km/h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "main.js"></script>
</body>
</html>
